<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>G2 Crear Espacio</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link th:href="@{css/G2styles.css}" rel="stylesheet" />
	</head>
	<body>
		<!--Etiquetas para navbar-->
		<header>
			<nav class="navbar" style="background-color: #dfdfdf">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/Home}"><img class="Logo" src="Img/Logo G2.png" width="180"/>
					</a>
                    <a class="nav-link" th:href="@{/InicioSesion}"><img src="Img/Boton Login.png" width="50" />
					</a>
				</div>
			</nav>
		</header>

        <div class="títulos">
			<h1>CREAR ESPACIO COWORKING</h1>
		</div>

        <!--Etiquetas para el Login-->
		<div class="login-registro">
			<div class="login-screen">
				
				<div class="subir-archivo">
					<form  th:action="@{guardar}" th:object="${coworking}" method="post">
						<div>
							<label class="labelCoworking">Titulo</label>
							<input  type="text" class="form-control" id="id_espacio" placeholder="Escribe un titulo" th:field="*{titulo}" required>
						</div>
						<div class="text-area">
							<label for="exampleFormControlTextarea1" class="form-label">Descripción del espacio coworking</label>
							<textarea  class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Describa los detalles del espacio coworking a crear" th:field="*{descripcion}" required>
							</textarea>
						</div>
						<div>
							<label class="labelCoworking">Ruta de imagen</label>
							<input type="text" class="form-control" id="id_espacio" placeholder="Escribe la ruta de la imagen" th:field="*{media}" required>
						</div>
						<div class="botones">
							<button type="submit" class="btn-enviar">Guardar</button>
						</div>
					</form>
					<div>
						<a class="login-link" th:href="@{/espaciosCoworking}">Ir al Dashboard</a>
					</div>
				</div>
			</div>
		</div>
	</body>
    <!--Etiquetas para footer-->

	<footer class="footer text-center p-3">
        <!--Grid row-->
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <p class="text-uppercase">Quienes Somos</p>
                <p class="text-uppercase">Misión</p>
                <p class="text-uppercase">Visión</p>
            </div>
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <p class="text-uppercase">Contacto</p>
                <p class="text-uppercase">Correo electrónico</p>
            </div>
        </div>
    </div>
</footer>
</html>
