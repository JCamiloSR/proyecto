<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>G2 Modificar Reserva</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link th:href="@{/css/G2styles.css}" rel="stylesheet" />
	</head>
	<body>
		<!--Etiquetas para navbar-->
		<header>
			<nav class="navbar" style="background-color: #dfdfdf">
				<div class="container-fluid">
					<a class="navbar-brand" th:href="@{/Home}"><img class="Logo" src="/Img/Logo G2.png" width="180" />
					</a>
					<a class="nav-link" th:href="@{/InicioSesion}">
						<img src="/Img/Boton Login.png" width="50" /></a>
				</div>
			</nav>
		</header>
	
		<div class="títulos">
			<h1>MODIFICAR RESERVA</h1>
		</div>
	
		<!--Etiquetas para el Login-->
		<div class="login-registro">
			<div class="login-screen">
				<div class="app-title">
					<img src="/Img/Boton Login.png" width="60px">
				</div>
		
				<div class="login-form">
					<form th:action="@{/editarReserva/{id}(id=${reserva.id})}" th:object="${reserva}" method="post">
						<div class="control-group">
							<input type="text" class="login-field" value="" placeholder="Nombre Completo" id="login-name" th:field="*{nombres}"/>
							<label class="login-field-icon fui-user" for="login-name"></label>
						</div>
		
						<div class="control-group">
							<input type="text" class="login-field" value="" placeholder="Correo electrónico"
								id="login-adress" th:field="*{correo}"/>
							<label class="login-field-icon fui-lock" for="login-adress"></label>
						</div>
		
						<div class="control-group">
							<input type="text" class="login-field" value="" placeholder="Teléfono de Contacto"
								id="login-pass" th:field="*{telefono}"/>
							<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
		
						<div class="control-group">

							<input type="text" class="login-field" value="" placeholder="Aqui va el titulo del espacio" id="login-name" th:field="*{espacio}"/>
						</div>
		
						<div class="control-group">
							<input type="text" class="login-field" value="" placeholder="Cantidad de personas" id="login-name" th:field="*{cantidad}"/>
						</div>
		
						<div class="control-group">
							<input type="time" class="login-field" value="" placeholder="Tiempo de reserva" id="login-name" th:field="*{hora_inicial}"/>
						</div>
						<div class="control-group">
							<input type="time" class="login-field" value="" placeholder="Tiempo de reserva" id="login-name" th:field="*{hora_final}"/>
						</div>
		
						<div class="calendario">
							<input type="date" id="start" name="trip-start" value="2022-09-09" min="2022-09-10"
								max="2023-12-31" th:field="*{fecha}">
						</div>

						<div class="botones">
							<button type="submit" class="btn-enviar">Modificar reserva</button>
						</div>
		
					</form>
					<div>
						<a class="login-link" th:href="@{/gestionReservas}">Ir al Dashboard</a>
					</div>
				</div>
			</div>
		</div>
		</body>
		<!--Etiquetas para footer-->
		
		<footer class="footer text-center p-3">
			<!--Grid row-->
			<div class="row">
				<div class="col-lg-6 col-md-12 mb-4 mb-md-0">
					<p class="text-uppercase">Quienes Somos</p>
					<p class="text-uppercase">Misión</p>
					<p class="text-uppercase">Visión</p>
				</div>
				<div class="col-lg-6 col-md-12 mb-4 mb-md-0">
					<p class="text-uppercase">Contacto</p>
					<p class="text-uppercase">Correo electrónico</p>
				</div>
			</div>
    </div>
</footer>

</html>
