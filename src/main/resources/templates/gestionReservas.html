<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>G2 Administración Coworking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" type="text/css" href="G2styles.css" />-->
    <link th:href="@{css/G2styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    <!--Etiquetas para navbar-->
    <header>
        <nav class="navbar" style="background-color: #dfdfdf">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/Home}"><img class="Logo" src="/Img/Logo G2.png" width="180" />
                </a>
                <a class="nav-link" th:href="@{/InicioSesion}">
                    <img src="Img/Boton Login.png" width="50" /></a>
            </div>
        </nav>
    </header>

    <div class="títulos">
        <h2>GESTION DE RESERVAS</h2>
        <br />
        <a a class="boton-crear-espacios" th:href="@{/Home}">RESERVAR</a>
    </div>

    <!--Etiquetas para tabla-->
    <div>
        <table id="tabla">
            <thead>
                <tr>
                    <th>ESPACIO RESERVADO</th>
                    <th>FECHA DE LA RESERVA</th>
                    <th>CANTIDAD DE PERSONAS</th>
                    <th>HORA INICIAL DE LA RESERVA</th>
                    <th>HORA FINAL DE LA RESERVA</th>
                    <th>PERSONA QUE RESERVO</th>
                    <th colspan="3">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva: ${AllReservas}">
                    <td th:text="${reserva.espacio}"></td>
                    <td th:text="${reserva.fecha}"></td>
                    <td th:text="${reserva.cantidad}"></td>
                    <td th:text="${reserva.hora_inicial}"></td>
                    <td th:text="${reserva.hora_final}"></td>
                    <td th:text="${reserva.nombres}"></td>
                    <td>
                        <a class="nav-link" th:href="@{/editarReserva/{id}(id=${reserva.id})}">
                            <img src="Img/editar.png" width="30" /></a>
                    </td>
                    <td>
                        <form th:action="@{/eliminarReserva/{id}(id=${reserva.id})}" th:object="${reserva}" method="post">
                            <button class="eliminar">
                                <img class="img" src="Img/eliminar.png" width="30" />
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<!--Etiquetas para footer-->

<footer class="footer text-center p-3">
    <!--Grid row-->
    <div class="row">
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <p class="text-uppercase">Quienes Somos</p>
            <p class="text-uppercase">Misión</p>
            <p class="text-uppercase">Visión</p>
        </div>
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <p class="text-uppercase">Contacto</p>
            <p class="text-uppercase">Correo electrónico</p>
        </div>
    </div>
</footer>

</html>
